<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://www.deseretnews.com/v4/dist/app.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />

<div id="quiz-comparison-app">
    <div class="question">
        <img src="images/stone-tablets.svg" class="animated flipInY" alt="stone tablets logo">
        <h2 class="question-title animated zoomIn">How do you compare?</h2>
        <span class="animated flipInX">Do you think it is important to live by this principal?</span>
        <div class="question-grid">
            <div class="question-num animated rotateIn">1.</div>
            <div class="animated slideInRight">You shall not use the Lord's name in vain (eg. any curse using the word "God")</div>
        </div>
        <div class="answer-grid">
            <div>
                <div class="answer-bubble animated bounceIn"></div>
            </div>
            <div class="animated fadeIn">Yes</div>
            <div></div>
            <div class="animated fadeIn">No</div>
            <div>
                <div class="answer-bubble animated bounceIn">
                    <div class="bubble-fill"></div>
                </div>
            </div>
        </div>
        <div class="submit-btn animated flipInX">SUBMIT</div>
    </div>
</div>

<script src="app.js"></script>
