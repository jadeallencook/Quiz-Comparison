<style>html,body {margin: 0px;padding: 0px;}div#quiz-comparison-app {width: 100%;max-width: 750px;margin: 25px auto;background-color: #3F424F;padding: 25px 0px 25px 0px;}div#quiz-comparison-app div.question {color: #D8D8D8;}div#quiz-comparison-app div.question img {width: 50px;margin: 0px auto;display: block;}div#quiz-comparison-app div.question h2 {font-family: 'Museo Slab';font-size: 1.5em;font-weight: 900;}div#quiz-comparison-app div.question span {font-weight: bold;margin: 25px 0px;display: block;}div#quiz-comparison-app div.question div.question-grid {max-width: 500px;display: grid;grid-template-columns: 15% 85%;margin: 0px auto;}div#quiz-comparison-app div.question div.question-grid div {text-align: left;}div#quiz-comparison-app div.question div.question-grid div.question-num {color: #69CFAB;line-height: 1em;font-size: 3em;font-family: 'Times New Roman', Times, serif;}div#quiz-comparison-app div.question div.answer-grid {display: grid;grid-template-columns: 20% 20% 20% 20% 20%;max-width: 500px;margin: 25px auto;}div#quiz-comparison-app div.question div.answer-grid div {text-align: center;font-size: 1.5em;line-height: 1.75em;font-weight: bold;}div#quiz-comparison-app div.question div.answer-grid div div.answer-bubble {height: 50px;width: 50px;border-radius: 100%;cursor: pointer;border: solid medium #D8D8D8;margin: 0px auto;}div#quiz-comparison-app div.question div.answer-grid div div.answer-bubble div.bubble-fill {height: 44px;width: 44px;margin: 3px 0px 0px 3px;background-color: #69CFAB;border-radius: 100%;}div#quiz-comparison-app div.question div.answer-grid div div.answer-bubble:hover {opacity: 0.5;}div#quiz-comparison-app div.question div.submit-btn {width: 75%;max-width: 500px;border-radius: 50px;background-color: #82848B;padding: 15px;text-align: center;color: #D8D8D8;margin: 0px auto;font-weight: bold;}div#quiz-comparison-app div.question div.submit-btn:hover {opacity: 0.5;cursor: pointer;}</style>
<link rel="stylesheet" href="https://www.deseretnews.com/v4/dist/app.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />

<div id="quiz-comparison-app">
    <div class="question">
        <img src="images/stone-tablets.svg" class="animated flipInY" alt="stone tablets logo">
        <h2 class="question-title animated zoomIn">How do you compare?</h2>
        <span class="animated flipInX">Do you think it is important to live by this principal?</span>
        <div class="question-grid">
            <div class="question-num animated rotateIn">1.</div>
            <div class="animated slideInRight">You shall not use the Lord's name in vain (eg. any curse using the word "God")</div>
        </div>
        <div class="answer-grid">
            <div>
                <div class="answer-bubble animated bounceIn"></div>
            </div>
            <div class="animated fadeIn">Yes</div>
            <div></div>
            <div class="animated fadeIn">No</div>
            <div>
                <div class="answer-bubble animated bounceIn">
                    <div class="bubble-fill"></div>
                </div>
            </div>
        </div>
        <div class="submit-btn animated flipInX">SUBMIT</div>
    </div>
</div>

})();</script>
