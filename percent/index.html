<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://www.deseretnews.com/v4/dist/app.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />

<div id="quiz-comparison-app">
    <div class="question">
        <img src="../images/stone-tablets.svg" alt="stone tablets logo">
        <h2 class="question-title">How do you compare?</h2>
        <span>Do you think it is important to live by this principal?</span>
        <div class="question-grid">
            <div class="question-num">1.</div>
            <div>You shall not use the Lord's name in vain (eg. any curse using the word "God")</div>
        </div>
        <div class="answer-grid">
            <div>Yes</div>
            <div>Don't Know</div>
            <div>No</div>
            <div>
                <div class="answer-bubble"></div>
            </div>
            <div>
                <div class="answer-bubble"></div>
            </div>
            <div>
                <div class="answer-bubble"></div>
            </div>
        </div>
        <div class="submit-btn">SUBMIT</div>
        <div class="percent-grid">
            <div>You and</div>
            <div class="percent">45%</div>
        </div>
        <div class="percent-msg">of survery participants gave this answer</div>
        <div class="percent-bar">
            <div class="percent-fill"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>
